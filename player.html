<div id="audio-controls" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
  <button id="muteButton" style="padding: 8px 16px; background-color: black; color: white; border: none; cursor: pointer;">ðŸ”‡ Mute</button>
</div>

<script>
  if (!window.bgmAudio) {
    window.bgmAudio = new Audio('bgm.mp3');
    window.bgmAudio.loop = true;
    window.bgmAudio.volume = 1;
    window.bgmAudio.play().catch(() => {
      console.warn("Autoplay blocked. User must interact.");
    });
  }

  const muteButton = document.getElementById('muteButton');
  function updateButtonText() {
    muteButton.textContent = window.bgmAudio.muted ? 'ðŸ”ˆ Unmute' : 'ðŸ”‡ Mute';
  }

  muteButton.addEventListener('click', () => {
    window.bgmAudio.muted = !window.bgmAudio.muted;
    updateButtonText();
  });

  updateButtonText();
</script>
