<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(50, 10, 0, 0.2), rgba(50, 10, 0, 0.2));
        }

        /* 导弹本体 - 修正方向 */
        .missile {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 40px;
            height: 15px;
            background: linear-gradient(to right, 
                #888 0%, 
                #aaa 50%, 
                #ccc 100%);
            border-radius: 5px 10px 10px 5px; /* 调整圆角方向 */
            transform: rotate(var(--angle));
            animation: missile-fly 2s linear forwards;
            box-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
        }

        /* 导弹尾焰 - 修正方向 */
        .missile::after {
            content: '';
            position: absolute;
            left: -25px; /* 改为左侧 */
            top: 2px;
            width: 40px;
            height: 10px;
            background: linear-gradient(to right, 
                transparent,
                rgba(255, 200, 0, 0.8),
                rgba(255, 100, 0, 0.9));
            border-radius: 5px 0 0 5px; /* 调整圆角方向 */
            filter: blur(3px);
            animation: missile-fire 0.1s infinite alternate;
        }

        @keyframes missile-fly {
            0% { left: var(--start-x); top: var(--start-y); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: var(--end-x); top: var(--end-y); opacity: 0; }
        }

        @keyframes missile-fire {
            0% { transform: scaleX(1); opacity: 0.8; }
            100% { transform: scaleX(1.3); opacity: 1; }
        }

        /* 导弹爆炸效果 */
        .missile-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 255, 0, 0.9) 0%, 
                rgba(255, 100, 0, 0.8) 40%, 
                rgba(200, 30, 0, 0.6) 70%, 
                transparent 90%);
            box-shadow: 0 0 100px rgba(255, 100, 0, 0.8);
            animation: missile-explode 1s ease-out forwards;
        }

        @keyframes missile-explode {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(2); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* 内容容器 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="launch-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-rocket-whoosh-1714.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3" preload="auto"></audio>

    <script>
        // 发射导弹
        function launchMissile() {
            // 播放发射音效
            const launchSound = document.getElementById('launch-sound');
            launchSound.currentTime = 0;
            launchSound.play();
            
            // 随机起点和终点
            let startX, startY;
            const side = Math.floor(Math.random() * 4);
            
            switch(side) {
                case 0: // 上边
                    startX = Math.random() * window.innerWidth;
                    startY = -30;
                    break;
                case 1: // 右边
                    startX = window.innerWidth + 30;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // 下边
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 30;
                    break;
                case 3: // 左边
                    startX = -30;
                    startY = Math.random() * window.innerHeight;
                    break;
            }
            
            const endX = window.innerWidth * 0.3 + Math.random() * window.innerWidth * 0.4;
            const endY = window.innerHeight * 0.3 + Math.random() * window.innerHeight * 0.4;
            
            // 计算角度
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // 创建导弹
            const missile = document.createElement('div');
            missile.className = 'missile';
            missile.style.setProperty('--start-x', `${startX}px`);
            missile.style.setProperty('--start-y', `${startY}px`);
            missile.style.setProperty('--end-x', `${endX}px`);
            missile.style.setProperty('--end-y', `${endY}px`);
            missile.style.setProperty('--angle', `${angle}deg`);
            
            document.body.appendChild(missile);
            
            // 导弹到达目标时爆炸
            setTimeout(() => {
                missile.remove();
                createMissileExplosion(endX, endY);
            }, 2000);
        }

        // 创建导弹爆炸效果
        function createMissileExplosion(x, y) {
            // 播放爆炸音效
            const explosionSound = document.getElementById('explosion-sound');
            explosionSound.currentTime = 0;
            explosionSound.play();
            
            // 爆炸中心
            const explosion = document.createElement('div');
            explosion.className = 'missile-explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.width = '150px';
            explosion.style.height = '150px';
            document.body.appendChild(explosion);
            
            // 移除元素
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.missile, .missile-explosion').forEach(el => el.remove());
            
            // 立即发射第一枚导弹
            launchMissile();
            
            // 设置导弹发射间隔
            setInterval(launchMissile, 4000);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
