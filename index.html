<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾工作室</title>
    <style>
        /* 极简主义设计 */
        :root {
            --bg: #f8f8f8;
            --text: #333;
            --primary: #1a1a1a;
            --secondary: #888;
        }
        
        @font-face {
            font-family: 'Harmony';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        }
        
        body {
            font-family: 'Harmony', 'Noto Sans SC', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 2rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        h1 {
            font-weight: 400;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        p {
            font-weight: 300;
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 2.5rem;
            max-width: 400px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2.2rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #000;
            transform: translateY(-2px);
        }
        
        footer {
            position: fixed;
            bottom: 1.5rem;
            font-size: 0.8rem;
            color: var(--secondary);
        }
        
        /* 极简动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container > * {
            animation: fadeIn 0.8s ease forwards;
        }
        
        .logo { animation-delay: 0.1s; }
        h1 { animation-delay: 0.2s; }
        p { animation-delay: 0.3s; }
        .btn { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="logo">
        <h1>天禾工作室</h1>
        <p>成立于2025年 · 专注游戏开发</p>
        <a href="mailto:join@tianhe.studio?subject=加入天禾工作室" class="btn">加入我们</a>
    </div>
    
    <footer>
        © 2025 天禾工作室
    </footer>
</body>
</html>
