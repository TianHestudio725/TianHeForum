<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* 深黑背景 */
            color: #e0e0e0; /* 浅灰色文字 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .tianhe-logo {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.7)); /* 金色发光效果 */
            transition: transform 0.3s ease;
        }
        .wott-logo {
            height: 100px;
            width: auto;
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.6)); /* 金色发光效果 */
            transition: transform 0.3s ease;
        }
        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
        }
        .announcement {
            background-color: #1e1e1e; /* 深灰背景 */
            border: 1px solid #D4AF37; /* 金色边框 */
            border-radius: 8px;
            padding: 25px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            text-align: center;
            margin: 30px 0;
        }
        .announcement h2 {
            color: #D4AF37; /* 金色标题 */
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }
        .announcement p {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
        .gold-divider {
            height: 1px;
            width: 80%;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
        <div class="gold-divider"></div>
        <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
    </div>

    <div class="announcement">
        <h2>最新公告</h2>
        <p>本论坛正在大更新中，请多加留意公告</p>
    </div>

    <div class="footer">
        ©2025 天禾工作室 | 版权所有
    </div>
</body>
</html>
