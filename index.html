<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 更强烈的爆炸效果 */
        .explosion {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 230, 0, 0.9) 0%, 
                rgba(255, 100, 0, 0.8) 40%, 
                rgba(255, 30, 0, 0.7) 70%, 
                transparent 90%);
            box-shadow: 0 0 100px rgba(255, 80, 0, 0.9);
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            30% { transform: scale(2.5); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* 更明显的爆炸碎片 */
        .shrapnel {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 230, 0, 0.9), 
                rgba(255, 100, 0, 0.8));
            filter: blur(1px);
            animation: shrapnel-fly 1.5s linear forwards;
        }

        @keyframes shrapnel-fly {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

        /* 内容容器 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 缩小的Logo容器 */
        .logo-container {
            margin: 20px 0; /* 減少上邊距 */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* 減少間距 */
        }

        /* 明顯縮小的Logo樣式 */
        .tianhe-logo {
            height: 80px; /* 原150px */
            width: auto;
            max-width: 160px; /* 原300px */
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 4px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            transition: all 0.3s ease;
        }

        .wott-logo {
            height: 60px; /* 原120px */
            width: auto;
            max-width: 140px; /* 原250px */
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 4px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
            transition: all 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.9);
        }

        /* 明顯縮小的公告區域 */
        .announcement {
            background-color: rgba(15, 15, 15, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 6px;
            padding: 15px;
            max-width: 360px; /* 原600px */
            width: 85%;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 18px; /* 原28px */
            margin-bottom: 10px;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.8);
        }

        .announcement p {
            font-size: 14px; /* 原18px */
            line-height: 1.4;
        }

        .footer {
            margin-top: auto;
            padding: 15px;
            color: #999;
            font-size: 12px;
            text-align: center;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 创建更强烈的爆炸效果
        function createExplosion() {
            // 随机位置（避开边缘）
            const x = 100 + Math.random() * (window.innerWidth - 200);
            const y = 100 + Math.random() * (window.innerHeight - 200);
            
            // 更大的爆炸中心
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.width = '180px';
            explosion.style.height = '180px';
            document.body.appendChild(explosion);
            
            // 更多爆炸碎片（50个）
            createShrapnel(x, y, 50);
            
            // 移除元素
            setTimeout(() => {
                explosion.remove();
            }, 800);
        }

        // 创建更明显的爆炸碎片
        function createShrapnel(x, y, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const shrapnel = document.createElement('div');
                    shrapnel.className = 'shrapnel';
                    
                    // 随机方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    
                    shrapnel.style.left = `${x}px`;
                    shrapnel.style.top = `${y}px`;
                    shrapnel.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    shrapnel.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    // 随机颜色变化
                    const hue = 35 + Math.random() * 25;
                    shrapnel.style.background = `linear-gradient(to right, 
                        hsla(${hue}, 100%, 75%, 0.9), 
                        hsla(${hue-20}, 100%, 60%, 0.8))`;
                    
                    document.body.appendChild(shrapnel);
                    
                    // 移除碎片
                    setTimeout(() => {
                        shrapnel.remove();
                    }, 1500);
                }, i * 15);
            }
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.explosion, .shrapnel').forEach(el => el.remove());
            
            // 创建初始爆炸（2个同时）
            createExplosion();
            setTimeout(createExplosion, 300);
            
            // 设置爆炸间隔（2.5秒）
            setInterval(createExplosion, 2500);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
