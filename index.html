<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 100, 0, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 50, 0, 0.03) 0%, transparent 30%);
        }

        /* 战争火花样式 */
        .war-spark {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(0.5px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 200, 0, 0.8) 0%, 
                rgba(255, 100, 0, 0.7) 50%, 
                transparent 70%);
            animation: war-spark-anim 1.5s ease-out forwards;
        }

        @keyframes war-spark-anim {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .spark-trail {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 255, 0, 0.8), 
                rgba(255, 100, 0, 0.8));
            filter: blur(0.5px);
            animation: trail-anim 1s linear forwards;
        }

        @keyframes trail-anim {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: 80px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }

        .announcement {
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(3px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
            background-color: rgba(10, 10, 10, 0.7);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
        <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
    </div>

    <div class="announcement">
        <h2>最新公告</h2>
        <p>本论坛正在大更新中，请多加留意公告</p>
    </div>

    <div class="footer">
        ©2025 天禾工作室 | 版权所有
    </div>

    <script>
        // 创建战争火花效果
        function createWarSpark() {
            // 主爆炸火花
            const spark = document.createElement('div');
            spark.className = 'war-spark';
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // 随机大小
            const size = 20 + Math.random() * 50;
            
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            spark.style.width = `${size}px`;
            spark.style.height = `${size}px`;
            
            document.body.appendChild(spark);
            
            // 创建火花轨迹
            createSparkTrails(x, y, size);
            
            // 动画结束后移除
            setTimeout(() => {
                spark.remove();
            }, 1500);
        }

        // 创建火花轨迹
        function createSparkTrails(x, y, size) {
            const trailCount = 10 + Math.floor(Math.random() * 15);
            
            for (let i = 0; i < trailCount; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'spark-trail';
                    
                    // 随机方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = size * (0.5 + Math.random());
                    
                    trail.style.left = `${x}px`;
                    trail.style.top = `${y}px`;
                    trail.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    trail.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    // 随机颜色
                    const hue = 30 + Math.random() * 30;
                    trail.style.background = `linear-gradient(to right, 
                        hsla(${hue}, 100%, 60%, 0.9), 
                        hsla(${hue-10}, 100%, 50%, 0.8)`;
                    
                    document.body.appendChild(trail);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        trail.remove();
                    }, 1000);
                }, i * 30);
            }
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.war-spark, .spark-trail').forEach(el => el.remove());
            
            // 创建初始火花
            for (let i = 0; i < 5; i++) {
                setTimeout(createWarSpark, i * 300);
            }
            
            // 设置持续创建火花的间隔
            setInterval(createWarSpark, 1500);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
