<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .logo {
            margin: 30px auto;
            display: block;
            border: 1px solid red; /* 调试边框 */
        }
        #tianhe-logo { height: 100px; }
        #wott-logo { height: 80px; }
        .announcement {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- 使用绝对路径确保一定能找到图片 -->
<img id="tianhe-logo" class="logo" 
     src="./天禾工作室官方logo.png" 
     alt="天禾工作室"
     onerror="this.src='https://via.placeholder.com/200x100?text=天禾LOGO加载失败'">

<img id="wott-logo" class="logo" 
     src="./WOTT官方logo.png" 
     alt="WOTT游戏"
     onerror="this.src='https://via.placeholder.com/200x80?text=WOTT+LOGO加载失败'">

<div class="announcement">
    <h2>最新公告</h2>
    <p>本论坛正在大更新中，请多加留意公告</p>
</div>

<script>
// 自动检测图片是否加载成功
window.addEventListener('load', function() {
    const logos = document.querySelectorAll('.logo');
    logos.forEach(logo => {
        if(!logo.complete || logo.naturalWidth === 0) {
            console.error('图片加载失败:', logo.src);
            logo.style.border = '2px dashed red';
        }
    });
});
</script>

</body>
</html>
