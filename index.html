<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 爆炸效果 */
        .explosion {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 200, 0, 0.8) 0%, 
                rgba(255, 100, 0, 0.7) 50%, 
                rgba(200, 30, 0, 0.5) 80%, 
                transparent 100%);
            box-shadow: 0 0 50px rgba(255, 100, 0, 0.6);
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* 爆炸碎片 */
        .shrapnel {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 200, 0, 0.8), 
                rgba(255, 100, 0, 0.7));
            filter: blur(0.5px);
            animation: shrapnel-fly 1s linear forwards;
        }

        @keyframes shrapnel-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

        /* 内容容器 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 正常大小的Logo */
        .tianhe-logo {
            height: auto;
            width: auto;
            max-height: 120px;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: auto;
            width: auto;
            max-height: 100px;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
        }

        .announcement {
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            text-align: center;
            margin: 30px 0;
            backdrop-filter: blur(4px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            background-color: rgba(5, 5, 5, 0.8);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 创建爆炸效果
        function createExplosion() {
            // 随机位置（避开边缘）
            const x = 100 + Math.random() * (window.innerWidth - 200);
            const y = 100 + Math.random() * (window.innerHeight - 200);
            
            // 爆炸中心
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.width = '100px';
            explosion.style.height = '100px';
            document.body.appendChild(explosion);
            
            // 爆炸碎片
            createShrapnel(x, y, 30);
            
            // 移除元素
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // 创建爆炸碎片
        function createShrapnel(x, y, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const shrapnel = document.createElement('div');
                    shrapnel.className = 'shrapnel';
                    
                    // 随机方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    
                    shrapnel.style.left = `${x}px`;
                    shrapnel.style.top = `${y}px`;
                    shrapnel.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    shrapnel.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    document.body.appendChild(shrapnel);
                    
                    // 移除碎片
                    setTimeout(() => {
                        shrapnel.remove();
                    }, 1000);
                }, i * 30);
            }
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.explosion, .shrapnel').forEach(el => el.remove());
            
            // 创建初始爆炸
            createExplosion();
            
            // 设置爆炸间隔（4秒）
            setInterval(createExplosion, 4000);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
