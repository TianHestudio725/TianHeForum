<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(50, 10, 0, 0.2), rgba(50, 10, 0, 0.2));
        }

        /* 明显子弹痕迹样式 */
        .bullet-hole {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, 
                rgba(100, 100, 100, 0.8) 0%, 
                rgba(50, 50, 50, 0.9) 50%, 
                rgba(20, 20, 20, 1) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 5px rgba(255, 100, 0, 0.8),
                inset 0 0 10px rgba(0, 0, 0, 0.8);
            animation: bullet-impact 0.3s ease-out forwards;
        }

        /* 子弹撞击火花 */
        .bullet-spark {
            position: fixed;
            pointer-events: none;
            z-index: 6;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, 
                rgba(255, 200, 0, 0.9) 0%, 
                rgba(255, 100, 0, 0.8) 100%);
            border-radius: 50%;
            filter: blur(1px);
            animation: spark-fade 0.5s ease-out forwards;
        }

        @keyframes bullet-impact {
            0% { transform: scale(3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spark-fade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>
    <!-- 内容容器 -->
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 创建明显子弹痕迹
        function createBulletHole() {
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // 创建子弹孔
            const hole = document.createElement('div');
            hole.className = 'bullet-hole';
            hole.style.left = `${x}px`;
            hole.style.top = `${y}px`;
            document.body.appendChild(hole);
            
            // 创建撞击火花
            const spark = document.createElement('div');
            spark.className = 'bullet-spark';
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            document.body.appendChild(spark);
            
            // 5秒后移除
            setTimeout(() => {
                hole.remove();
                spark.remove();
            }, 5000);
        }

        // 初始化子弹痕迹
        function initBulletHoles() {
            // 立即创建3个子弹痕迹
            for (let i = 0; i < 3; i++) {
                setTimeout(createBulletHole, i * 300);
            }
            
            // 每2秒创建一个新痕迹
            setInterval(() => {
                createBulletHole();
            }, 2000);
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            initBulletHoles();
            
            // 初始化爆炸特效（如果保留）
            // initEffects();
        });
    </script>
</body>
</html>
