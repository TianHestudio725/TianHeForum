<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态火花样式 - 修复版 */
        .spark {
            position: fixed;
            background: radial-gradient(circle, #D4AF37 10%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.5px);
            z-index: 0;
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: 80px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
        }

        .announcement {
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 内容部分 -->
    <div class="logo-container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
        <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
    </div>

    <div class="announcement">
        <h2>最新公告</h2>
        <p>本论坛正在大更新中，请多加留意公告</p>
    </div>

    <div class="footer">
        ©2025 天禾工作室 | 版权所有
    </div>

    <!-- 修复后的火花特效脚本 -->
    <script>
        // 创建火花元素
        function createSpark() {
            const spark = document.createElement('div');
            spark.className = 'spark';
            
            // 随机位置
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            // 随机大小
            const size = 3 + Math.random() * 7;
            
            // 设置初始样式
            spark.style.left = `${startX}px`;
            spark.style.top = `${startY}px`;
            spark.style.width = `${size}px`;
            spark.style.height = `${size}px`;
            spark.style.opacity = '0';
            
            document.body.appendChild(spark);
            
            // 动画参数
            const duration = 3 + Math.random() * 4;
            const moveX = (Math.random() - 0.5) * 150;
            const moveY = (Math.random() - 0.5) * 150;
            
            // 执行动画
            spark.animate([
                { 
                    transform: 'translate(0, 0) scale(0.5)',
                    opacity: 0
                },
                { 
                    transform: 'translate(0, 0) scale(1.2)',
                    opacity: 0.8,
                    offset: 0.3
                },
                { 
                    transform: `translate(${moveX}px, ${moveY}px) scale(0.2)`,
                    opacity: 0
                }
            ], {
                duration: duration * 1000,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            // 动画结束后移除并创建新火花
            setTimeout(() => {
                spark.remove();
                createSpark();
            }, duration * 1000);
        }

        // 初始化火花
        function initSparks() {
            // 清除现有火花
            document.querySelectorAll('.spark').forEach(spark => spark.remove());
            
            // 创建20个火花
            for (let i = 0; i < 20; i++) {
                setTimeout(createSpark, i * 300);
            }
        }

        // 页面加载和窗口大小改变时初始化火花
        window.addEventListener('load', initSparks);
        window.addEventListener('resize', initSparks);
    </script>
</body>
</html>
