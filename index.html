<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(50, 10, 0, 0.2), rgba(50, 10, 0, 0.2));
        }

        /* 內容容器 */
        .content-wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* 縮小後的LOGO樣式 */
        .logo-container {
            margin: 20px 0;
        }

        .tianhe-logo, .wott-logo {
            width: 180px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
        }

        /* 縮小後的公告區域 */
        .announcement {
            background-color: rgba(20, 20, 20, 0.7);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.3);
        }

        .announcement h2 {
            color: #ff6600;
            font-size: 1.5rem;
            margin-top: 0;
        }

        .announcement p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* 頁腳 */
        .footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        /* 強化子彈痕跡 */
        .bullet-hole {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, 
                rgba(100, 100, 100, 0.8) 0%, 
                rgba(50, 50, 50, 0.9) 50%, 
                rgba(20, 20, 20, 1) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 8px rgba(255, 100, 0, 0.9),
                inset 0 0 15px rgba(0, 0, 0, 0.9);
            animation: bullet-impact 0.3s ease-out forwards;
        }

        /* 強化撞擊火花 */
        .bullet-spark {
            position: fixed;
            pointer-events: none;
            z-index: 6;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, 
                rgba(255, 230, 0, 0.9) 0%, 
                rgba(255, 80, 0, 0.8) 100%);
            border-radius: 50%;
            filter: blur(1.5px);
            animation: spark-fade 0.5s ease-out forwards;
        }

        /* 新增子彈軌跡線 */
        .bullet-trace {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255,100,0,0.9) 0%, 
                rgba(255,200,0,0.7) 50%, 
                transparent 100%);
            transform-origin: left center;
            animation: trace-fade 0.6s ease-out forwards;
            z-index: 4;
        }

        @keyframes bullet-impact {
            0% { transform: scale(3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spark-fade {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        @keyframes trace-fade {
            0% { width: 0; opacity: 1; }
            50% { width: 150px; opacity: 0.8; }
            100% { width: 300px; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 內容容器 -->
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 創建強化子彈效果
        function createBulletHole() {
            // 隨機位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // 創建子彈孔
            const hole = document.createElement('div');
            hole.className = 'bullet-hole';
            hole.style.left = `${x}px`;
            hole.style.top = `${y}px`;
            document.body.appendChild(hole);
            
            // 創建撞擊火花
            const spark = document.createElement('div');
            spark.className = 'bullet-spark';
            spark.style.left = `${x}px`;
            spark.style.top = `${y}px`;
            document.body.appendChild(spark);
            
            // 創建軌跡線（隨機角度）
            if(Math.random() > 0.3) {
                const trace = document.createElement('div');
                trace.className = 'bullet-trace';
                trace.style.left = `${x}px`;
                trace.style.top = `${y}px`;
                const angle = Math.random() * 360;
                trace.style.transform = `rotate(${angle}deg)`;
                document.body.appendChild(trace);
                
                setTimeout(() => {
                    trace.remove();
                }, 600);
            }
            
            // 5秒後移除
            setTimeout(() => {
                hole.remove();
                spark.remove();
            }, 5000);
        }

        // 初始化子彈效果
        function initBulletHoles() {
            // 初始創建5個強化效果
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBulletHole();
                    // 50%機率創建第二組效果
                    if(Math.random() > 0.5) {
                        setTimeout(createBulletHole, 200);
                    }
                }, i * 400);
            }
            
            // 每1.5秒創建新效果
            setInterval(() => {
                createBulletHole();
            }, 1500);
        }

        // 頁面加載時初始化
        window.addEventListener('load', () => {
            initBulletHoles();
        });
    </script>
</body>
</html>
