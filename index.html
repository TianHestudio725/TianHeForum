<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 標準大小Logo容器 */
        .logo-container {
            margin: 40px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 標準大小Logo樣式 */
        .tianhe-logo {
            height: auto;
            max-height: 150px;
            width: auto;
            max-width: 300px;
            border: 3px solid #D4AF37;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
            transition: all 0.3s ease;
        }

        .wott-logo {
            height: auto;
            max-height: 120px;
            width: auto;
            max-width: 250px;
            border: 3px solid #D4AF37;
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
            transition: all 0.3s ease;
        }

        /* 標準大小公告區域 */
        .announcement {
            background-color: rgba(15, 15, 15, 0.9);
            border: 3px solid #D4AF37;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            text-align: center;
            margin: 40px 0;
            backdrop-filter: blur(5px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
        }

        .announcement p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* 頁腳 */
        .footer {
            margin-top: auto;
            padding: 25px;
            color: #999;
            font-size: 16px;
            text-align: center;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            position: relative;
            z-index: 10;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* 爆炸效果 */
        .explosion {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 230, 0, 0.9) 0%, 
                rgba(255, 120, 0, 0.8) 40%, 
                rgba(255, 50, 0, 0.7) 70%, 
                transparent 90%);
            box-shadow: 0 0 80px rgba(255, 100, 0, 0.8);
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 0; }
            30% { transform: scale(2); opacity: 1; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* 爆炸碎片 */
        .shrapnel {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 230, 0, 0.9), 
                rgba(255, 120, 0, 0.8));
            filter: blur(0.8px);
            animation: shrapnel-fly 1.2s linear forwards;
        }

        @keyframes shrapnel-fly {
            0% { transform: translate(0, 0) scale(1.2); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.6); opacity: 0; }
        }

        /* 強化版藍色衝擊波 */
        .blue-shockwave {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(50, 200, 255, 0.9) 0%, 
                rgba(0, 120, 255, 0.8) 50%, 
                transparent 90%);
            box-shadow: 0 0 100px rgba(0, 150, 255, 0.9);
            transform: scale(0);
            animation: shockwave 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) forwards;
        }

        @keyframes shockwave {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 藍色粒子 */
        .blue-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(100, 220, 255, 0.9), 
                rgba(0, 150, 255, 0.8));
            filter: blur(0.8px);
            animation: particle-fly 1.2s ease-out forwards;
        }

        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.3); opacity: 0; }
        }

        /* 可點擊Logo樣式 */
        .clickable-logo {
            cursor: pointer;
            transition: all 0.2s;
        }

        .clickable-logo:active {
            transform: scale(0.92);
            filter: brightness(1.3);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="clickable-logo tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="clickable-logo wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 創建爆炸效果
        function createExplosion() {
            const x = 150 + Math.random() * (window.innerWidth - 300);
            const y = 150 + Math.random() * (window.innerHeight - 300);
            
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.width = '150px';
            explosion.style.height = '150px';
            document.body.appendChild(explosion);
            
            createShrapnel(x, y, 40);
            
            setTimeout(() => explosion.remove(), 800);
        }

        // 創建爆炸碎片
        function createShrapnel(x, y, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const shrapnel = document.createElement('div');
                    shrapnel.className = 'shrapnel';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 120;
                    
                    shrapnel.style.left = `${x}px`;
                    shrapnel.style.top = `${y}px`;
                    shrapnel.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    shrapnel.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    const hue = 40 + Math.random() * 20;
                    shrapnel.style.background = `linear-gradient(to right, 
                        hsla(${hue}, 100%, 70%, 0.9), 
                        hsla(${hue-15}, 100%, 55%, 0.8))`;
                    
                    document.body.appendChild(shrapnel);
                    setTimeout(() => shrapnel.remove(), 1200);
                }, i * 20);
            }
        }

        // 創建藍色衝擊波
        function createShockwave(x, y) {
            const shockwave = document.createElement('div');
            shockwave.className = 'blue-shockwave';
            shockwave.style.left = `${x - 75}px`;
            shockwave.style.top = `${y - 75}px`;
            shockwave.style.width = '150px';
            shockwave.style.height = '150px';
            document.body.appendChild(shockwave);
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'blue-particle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const size = 4 + Math.random() * 6;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
            
            setTimeout(() => shockwave.remove(), 800);
        }

        // 初始化背景爆炸特效
        function initEffects() {
            document.querySelectorAll('.explosion, .shrapnel').forEach(el => el.remove());
            
            createExplosion();
            setInterval(createExplosion, 3000);
        }

        // 為Logo添加點擊事件
        document.querySelectorAll('.clickable-logo').forEach(logo => {
            logo.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width/2;
                const y = rect.top + rect.height/2;
                createShockwave(x, y);
            });
        });

        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
