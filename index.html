<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 动态火花样式 */
        .spark {
            position: absolute;
            background: radial-gradient(circle, #D4AF37, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: sparkle 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes sparkle {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
                width: 10px;
                height: 10px;
            }
            20% {
                opacity: 0.8;
            }
            50% {
                transform: translate(var(--move-x), var(--move-y)) scale(1.2);
                opacity: 1;
                width: 15px;
                height: 15px;
            }
            80% {
                opacity: 0.3;
            }
            100% {
                transform: translate(var(--move-x-end), var(--move-y-end)) scale(0.2);
                opacity: 0;
                width: 5px;
                height: 5px;
            }
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: 80px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }

        .announcement {
            background-color: rgba(30, 30, 30, 0.8);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            text-align: center;
            margin: 30px 0;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 动态火花将通过JS生成 -->
    
    <div class="logo-container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
        <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
    </div>

    <div class="announcement">
        <h2>最新公告</h2>
        <p>本论坛正在大更新中，请多加留意公告</p>
    </div>

    <div class="footer">
        ©2025 天禾工作室 | 版权所有
    </div>

    <script>
        // 创建动态火花
        function createSparks() {
            const colors = ['#D4AF37', '#FFD700', '#FFEC8B', '#FFFACD'];
            
            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                
                // 随机位置
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                
                // 随机移动距离
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                const moveXEnd = moveX * 1.5;
                const moveYEnd = moveY * 1.5;
                
                // 随机大小
                const size = 5 + Math.random() * 10;
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机延迟
                const delay = Math.random() * 5;
                
                // 随机动画持续时间
                const duration = 3 + Math.random() * 4;
                
                // 设置样式
                spark.style.left = `${startX}px`;
                spark.style.top = `${startY}px`;
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;
                spark.style.background = `radial-gradient(circle, ${color}, transparent 70%)`;
                spark.style.setProperty('--move-x', `${moveX}px`);
                spark.style.setProperty('--move-y', `${moveY}px`);
                spark.style.setProperty('--move-x-end', `${moveXEnd}px`);
                spark.style.setProperty('--move-y-end', `${moveYEnd}px`);
                spark.style.animationDelay = `${delay}s`;
                spark.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(spark);
            }
        }

        // 页面加载后创建火花
        window.addEventListener('load', createSparks);
        
        // 窗口大小改变时重新创建火花
        window.addEventListener('resize', function() {
            document.querySelectorAll('.spark').forEach(spark => spark.remove());
            createSparks();
        });
    </script>
</body>
</html>
