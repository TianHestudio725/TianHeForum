<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(50, 10, 0, 0.2), rgba(50, 10, 0, 0.2));
        }

        /* 导弹尾焰 */
        .missile {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 60px;
            height: 20px;
            background: linear-gradient(to right, 
                rgba(150, 150, 150, 0.8), 
                transparent);
            border-radius: 50%;
            transform: rotate(var(--angle));
            animation: missile-fly 1.5s linear forwards;
        }

        .missile::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 5px;
            width: 30px;
            height: 10px;
            background: linear-gradient(to right, 
                rgba(255, 100, 0, 0.9), 
                rgba(255, 200, 0, 0.8));
            border-radius: 50%;
            filter: blur(3px);
            animation: missile-fire 0.1s infinite alternate;
        }

        @keyframes missile-fly {
            0% { left: var(--start-x); top: var(--start-y); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: var(--end-x); top: var(--end-y); opacity: 0; }
        }

        @keyframes missile-fire {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }

        /* 导弹爆炸效果 */
        .missile-explosion {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 255, 0, 0.9) 0%, 
                rgba(255, 100, 0, 0.8) 40%, 
                rgba(200, 30, 0, 0.6) 70%, 
                transparent 90%);
            box-shadow: 0 0 80px rgba(255, 100, 0, 0.8);
            animation: missile-explode 1s ease-out forwards;
        }

        @keyframes missile-explode {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.8); opacity: 1; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* 爆炸碎片 */
        .explosion-shrapnel {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 255, 0, 0.9), 
                rgba(255, 80, 0, 0.8));
            filter: blur(0.5px);
            transform: translate(0, 0);
            animation: shrapnel-fly 1.5s linear forwards;
        }

        @keyframes shrapnel-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

        /* 冲击波 */
        .explosion-shockwave {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            border: 3px solid rgba(255, 150, 0, 0.6);
            filter: blur(1px);
            transform: scale(0);
            animation: shockwave-expand 2s ease-out forwards;
        }

        @keyframes shockwave-expand {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 内容容器 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: 80px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.7);
        }

        .announcement {
            background-color: rgba(10, 10, 10, 0.85);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            text-align: center;
            margin: 30px 0;
            backdrop-filter: blur(4px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            background-color: rgba(5, 5, 5, 0.8);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 发射导弹
        function launchMissile() {
            // 随机起点（从屏幕四边）
            let startX, startY;
            const side = Math.floor(Math.random() * 4);
            
            switch(side) {
                case 0: // 上边
                    startX = Math.random() * window.innerWidth;
                    startY = -50;
                    break;
                case 1: // 右边
                    startX = window.innerWidth + 50;
                    startY = Math.random() * window.innerHeight;
                    break;
                case 2: // 下边
                    startX = Math.random() * window.innerWidth;
                    startY = window.innerHeight + 50;
                    break;
                case 3: // 左边
                    startX = -50;
                    startY = Math.random() * window.innerHeight;
                    break;
            }
            
            // 随机终点（屏幕中央区域）
            const endX = window.innerWidth * 0.3 + Math.random() * window.innerWidth * 0.4;
            const endY = window.innerHeight * 0.3 + Math.random() * window.innerHeight * 0.4;
            
            // 计算角度
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // 创建导弹
            const missile = document.createElement('div');
            missile.className = 'missile';
            missile.style.setProperty('--start-x', `${startX}px`);
            missile.style.setProperty('--start-y', `${startY}px`);
            missile.style.setProperty('--end-x', `${endX}px`);
            missile.style.setProperty('--end-y', `${endY}px`);
            missile.style.setProperty('--angle', `${angle}deg`);
            
            document.body.appendChild(missile);
            
            // 导弹到达目标时爆炸
            setTimeout(() => {
                missile.remove();
                createMissileExplosion(endX, endY);
            }, 1500);
        }

        // 创建导弹爆炸效果
        function createMissileExplosion(x, y) {
            // 爆炸中心
            const explosion = document.createElement('div');
            explosion.className = 'missile-explosion';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.width = '120px';
            explosion.style.height = '120px';
            document.body.appendChild(explosion);
            
            // 冲击波
            const shockwave = document.createElement('div');
            shockwave.className = 'explosion-shockwave';
            shockwave.style.left = `${x}px`;
            shockwave.style.top = `${y}px`;
            shockwave.style.width = '60px';
            shockwave.style.height = '60px';
            document.body.appendChild(shockwave);
            
            // 爆炸碎片
            createExplosionShrapnel(x, y, 60);
            
            // 移除元素
            setTimeout(() => {
                explosion.remove();
                shockwave.remove();
            }, 2000);
        }

        // 创建爆炸碎片
        function createExplosionShrapnel(x, y, count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const shrapnel = document.createElement('div');
                    shrapnel.className = 'explosion-shrapnel';
                    
                    // 随机方向
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 200;
                    
                    shrapnel.style.left = `${x}px`;
                    shrapnel.style.top = `${y}px`;
                    shrapnel.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    shrapnel.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    // 随机大小
                    const size = 4 + Math.random() * 8;
                    shrapnel.style.width = `${size}px`;
                    shrapnel.style.height = `${size}px`;
                    
                    // 随机颜色（黄色到橙色）
                    const hue = 30 + Math.random() * 30;
                    shrapnel.style.background = `linear-gradient(to right, 
                        hsla(${hue}, 100%, 70%, 0.9), 
                        hsla(${hue-15}, 100%, 50%, 0.8))`;
                    
                    document.body.appendChild(shrapnel);
                    
                    // 移除碎片
                    setTimeout(() => {
                        shrapnel.remove();
                    }, 1500);
                }, i * 20);
            }
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.missile, .missile-explosion, .explosion-shrapnel, .explosion-shockwave')
                .forEach(el => el.remove());
            
            // 发射导弹
            launchMissile();
            
            // 设置导弹发射间隔
            setInterval(launchMissile, 3500);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
