<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        /* [原有CSS保持不變...] */

        /* 強化版藍色衝擊波 */
        .blue-shockwave {
            position: fixed;
            pointer-events: none;
            z-index: 10;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(50, 200, 255, 0.9) 0%, 
                rgba(0, 120, 255, 0.8) 50%, 
                transparent 90%);
            box-shadow: 0 0 100px rgba(0, 150, 255, 0.9);
            transform: scale(0);
            animation: shockwave 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) forwards;
        }

        @keyframes shockwave {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* 新增藍色粒子 */
        .blue-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(100, 220, 255, 0.9), 
                rgba(0, 150, 255, 0.8));
            filter: blur(0.8px);
            animation: particle-fly 1.2s ease-out forwards;
        }

        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.3); opacity: 0; }
        }

        /* 強化點擊反饋 */
        .clickable-logo:active {
            transform: scale(0.92);
            filter: brightness(1.3);
        }
    </style>
</head>
<body>
    <!-- [原有HTML結構保持不變...] -->

    <script>
        // 強化版衝擊波特效
        function createShockwave(x, y) {
            // 大型衝擊波
            const shockwave = document.createElement('div');
            shockwave.className = 'blue-shockwave';
            shockwave.style.left = `${x - 75}px`;  // 居中計算
            shockwave.style.top = `${y - 75}px`;
            shockwave.style.width = '150px';
            shockwave.style.height = '150px';
            document.body.appendChild(shockwave);
            
            // 藍色粒子爆發 (30個粒子)
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'blue-particle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                
                // 隨機大小變化
                const size = 4 + Math.random() * 6;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
            
            setTimeout(() => shockwave.remove(), 800);
        }

        // [原有事件監聽保持不變...]
    </script>
</body>
</html>
