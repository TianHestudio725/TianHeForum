<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 超强蓝色冲击波 */
        .blue-shockwave {
            position: fixed;
            pointer-events: none;
            z-index: 15;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(100, 230, 255, 0.95) 0%, 
                rgba(0, 180, 255, 0.9) 40%, 
                rgba(0, 100, 255, 0.8) 70%, 
                transparent 95%);
            box-shadow: 0 0 150px rgba(0, 200, 255, 1);
            transform: scale(0);
            animation: shockwave 0.7s cubic-bezier(0.36, 0.07, 0.19, 0.97) forwards;
            filter: brightness(1.2);
        }

        @keyframes shockwave {
            0% { transform: scale(0); opacity: 1; filter: brightness(1.5); }
            70% { transform: scale(6); opacity: 0.8; filter: brightness(1.2); }
            100% { transform: scale(8); opacity: 0; filter: brightness(1); }
        }

        /* 高能蓝色粒子 */
        .blue-particle {
            position: fixed;
            pointer-events: none;
            z-index: 14;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(150, 240, 255, 0.95), 
                rgba(50, 200, 255, 0.9));
            filter: blur(0.5px);
            animation: particle-fly 1.5s ease-out forwards;
            box-shadow: 0 0 10px rgba(100, 220, 255, 0.8);
        }

        @keyframes particle-fly {
            0% { transform: translate(0, 0) scale(1.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.2); opacity: 0; }
        }

        /* 环形冲击波 */
        .blue-ring {
            position: fixed;
            pointer-events: none;
            z-index: 13;
            border-radius: 50%;
            border: 3px solid rgba(100, 220, 255, 0.7);
            box-shadow: 0 0 30px rgba(0, 180, 255, 0.9);
            transform: scale(0);
            animation: ring-expand 1.2s ease-out forwards;
        }

        @keyframes ring-expand {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        /* Logo容器 */
        .logo-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* 可点击Logo样式 */
        .clickable-logo {
            cursor: pointer;
            transition: all 0.2s;
            height: 70px;
            width: auto;
            max-width: 140px;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 4px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
            filter: brightness(1);
        }

        .clickable-logo:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.9);
        }

        .clickable-logo:active {
            transform: scale(0.9);
            filter: brightness(1.3) drop-shadow(0 0 10px rgba(100, 220, 255, 0.8));
        }

        /* 公告区域 */
        .announcement {
            background-color: rgba(20, 20, 20, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 20px;
            max-width: 350px;
            width: 85%;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 18px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .announcement p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* 页脚 */
        .footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 12px;
            color: #888;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            border-top: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="clickable-logo tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="clickable-logo wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 创建超强冲击波效果
        function createShockwave(x, y) {
            // 主冲击波（更大更亮）
            const shockwave = document.createElement('div');
            shockwave.className = 'blue-shockwave';
            shockwave.style.left = `${x - 100}px`;
            shockwave.style.top = `${y - 100}px`;
            shockwave.style.width = '200px';
            shockwave.style.height = '200px';
            document.body.appendChild(shockwave);
            
            // 环形冲击波
            const ring = document.createElement('div');
            ring.className = 'blue-ring';
            ring.style.left = `${x - 50}px`;
            ring.style.top = `${y - 50}px`;
            ring.style.width = '100px';
            ring.style.height = '100px';
            document.body.appendChild(ring);
            
            // 高能粒子（50个）
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'blue-particle';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 120;
                    const size = 4 + Math.random() * 8;
                    
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    // 随机透明度
                    const opacity = 0.7 + Math.random() * 0.3;
                    particle.style.opacity = opacity;
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 10);
            }
            
            // 播放音效（可选）
            playSoundEffect();
            
            setTimeout(() => {
                shockwave.remove();
                ring.remove();
            }, 1200);
        }

        // 播放音效函数
        function playSoundEffect() {
            try {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-digital-clock-digital-alarm-buzzer-992.mp3');
                audio.volume = 0.2;
                audio.play().catch(e => console.log('音效播放失败:', e));
            } catch (e) {
                console.log('音效加载失败:', e);
            }
        }

        // 为Logo添加点击事件
        document.querySelectorAll('.clickable-logo').forEach(logo => {
            logo.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width/2;
                const y = rect.top + rect.height/2;
                
                // 创建冲击波效果
                createShockwave(x, y);
                
                // 添加点击反馈
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
