<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 3px solid #D4AF37; /* 金色边框 */
            border-radius: 5px; /* 圆角 */
            padding: 5px; /* 内边距 */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* 金色阴影效果 */
        }
        .wott-logo {
            height: 80px;
            width: auto;
            border: 3px solid #D4AF37; /* 金色边框 */
            border-radius: 5px; /* 圆角 */
            padding: 5px; /* 内边距 */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* 金色阴影效果 */
        }
        .announcement {
            background-color: #fff;
            border: 3px solid #D4AF37; /* 金色边框 */
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            text-align: center;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        h2 {
            color: #D4AF37; /* 金色标题 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
        <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
    </div>

    <div class="announcement">
        <h2>最新公告</h2>
        <p>本论坛正在大更新中，请多加留意公告</p>
    </div>

    <div class="footer">
        ©2025 天禾工作室
    </div>
</body>
</html>
