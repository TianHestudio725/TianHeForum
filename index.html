<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾论坛</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(50, 10, 0, 0.2), rgba(50, 10, 0, 0.2));
        }

        /* 强烈爆炸效果 */
        .blast {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            filter: blur(1px);
            transform: scale(0);
            background: radial-gradient(circle, 
                rgba(255, 230, 0, 0.9) 0%, 
                rgba(255, 100, 0, 0.8) 40%, 
                rgba(200, 30, 0, 0.6) 70%, 
                transparent 90%);
            animation: blast-anim 1.2s ease-out forwards;
            box-shadow: 0 0 30px rgba(255, 100, 0, 0.6);
        }

        @keyframes blast-anim {
            0% { transform: scale(0); opacity: 0; }
            20% { transform: scale(1.5); opacity: 0.9; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* 弹道火花 */
        .bullet-spark {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: linear-gradient(to right, 
                rgba(255, 255, 0, 0.9), 
                rgba(255, 80, 0, 0.8));
            filter: blur(0.5px);
            transform: translate(0, 0);
            animation: bullet-anim 0.8s linear forwards;
        }

        @keyframes bullet-anim {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* 烟雾效果 */
        .smoke {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(100, 100, 100, 0.4) 0%, 
                rgba(50, 50, 50, 0.3) 50%, 
                transparent 100%);
            filter: blur(5px);
            animation: smoke-anim 3s ease-out forwards;
        }

        @keyframes smoke-anim {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* 内容容器 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin: 50px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .tianhe-logo {
            height: 100px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .wott-logo {
            height: 80px;
            width: auto;
            border: 2px solid #D4AF37;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            transition: transform 0.3s ease;
        }

        .tianhe-logo:hover, .wott-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.7);
        }

        .announcement {
            background-color: rgba(10, 10, 10, 0.85);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            text-align: center;
            margin: 30px 0;
            backdrop-filter: blur(4px);
        }

        .announcement h2 {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 14px;
            text-align: center;
            width: 100%;
            background-color: rgba(5, 5, 5, 0.8);
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="天禾工作室官方logo.png" alt="天禾工作室" class="tianhe-logo">
            <img src="WOTT官方logo.png" alt="WOTT游戏" class="wott-logo">
        </div>

        <div class="announcement">
            <h2>最新公告</h2>
            <p>本论坛正在大更新中，请多加留意公告</p>
        </div>

        <div class="footer">
            ©2025 天禾工作室 | 版权所有
        </div>
    </div>

    <script>
        // 创建强烈爆炸效果
        function createBlast() {
            const blast = document.createElement('div');
            blast.className = 'blast';
            
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // 随机大小
            const size = 40 + Math.random() * 80;
            
            blast.style.left = `${x}px`;
            blast.style.top = `${y}px`;
            blast.style.width = `${size}px`;
            blast.style.height = `${size}px`;
            
            document.body.appendChild(blast);
            
            // 创建弹道火花
            createBulletSparks(x, y, size);
            
            // 创建烟雾效果
            createSmoke(x, y, size);
            
            // 动画结束后移除
            setTimeout(() => {
                blast.remove();
            }, 1200);
        }

        // 创建弹道火花
        function createBulletSparks(x, y, size) {
            const sparkCount = 15 + Math.floor(Math.random() * 20);
            
            for (let i = 0; i < sparkCount; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.className = 'bullet-spark';
                    
                    // 从爆炸中心向外飞散
                    const angle = Math.random() * Math.PI * 2;
                    const distance = size * (0.8 + Math.random() * 1.5);
                    
                    spark.style.left = `${x}px`;
                    spark.style.top = `${y}px`;
                    spark.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
                    spark.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
                    
                    // 随机颜色变化
                    const hue = 25 + Math.random() * 35;
                    spark.style.background = `linear-gradient(to right, 
                        hsla(${hue}, 100%, 70%, 0.9), 
                        hsla(${hue-15}, 100%, 50%, 0.8))`;
                    
                    document.body.appendChild(spark);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        spark.remove();
                    }, 800);
                }, i * 30);
            }
        }

        // 创建烟雾效果
        function createSmoke(x, y, size) {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            
            smoke.style.left = `${x}px`;
            smoke.style.top = `${y}px`;
            smoke.style.width = `${size * 0.8}px`;
            smoke.style.height = `${size * 0.8}px`;
            
            document.body.appendChild(smoke);
            
            // 动画结束后移除
            setTimeout(() => {
                smoke.remove();
            }, 3000);
        }

        // 创建随机子弹轨迹
        function createRandomBullet() {
            // 随机起点（从屏幕边缘）
            let startX, startY;
            if (Math.random() > 0.5) {
                startX = Math.random() > 0.5 ? 0 : window.innerWidth;
                startY = Math.random() * window.innerHeight;
            } else {
                startX = Math.random() * window.innerWidth;
                startY = Math.random() > 0.5 ? 0 : window.innerHeight;
            }
            
            // 随机终点
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            
            // 创建子弹
            const bullet = document.createElement('div');
            bullet.className = 'bullet-spark';
            
            bullet.style.left = `${startX}px`;
            bullet.style.top = `${startY}px`;
            bullet.style.setProperty('--tx', `${endX - startX}px`);
            bullet.style.setProperty('--ty', `${endY - startY}px`);
            bullet.style.width = '4px';
            bullet.style.height = '4px';
            bullet.style.background = 'rgba(255, 150, 0, 0.9)';
            bullet.style.boxShadow = '0 0 10px rgba(255, 100, 0, 0.8)';
            
            document.body.appendChild(bullet);
            
            // 动画结束后移除
            setTimeout(() => {
                bullet.remove();
                // 子弹到达终点时创建小爆炸
                if (Math.random() > 0.7) {
                    setTimeout(() => {
                        const blast = document.createElement('div');
                        blast.className = 'blast';
                        blast.style.left = `${endX}px`;
                        blast.style.top = `${endY}px`;
                        blast.style.width = '30px';
                        blast.style.height = '30px';
                        document.body.appendChild(blast);
                        setTimeout(() => blast.remove(), 1200);
                    }, 50);
                }
            }, 800);
        }

        // 初始化特效
        function initEffects() {
            // 清除现有特效
            document.querySelectorAll('.blast, .bullet-spark, .smoke').forEach(el => el.remove());
            
            // 创建初始爆炸效果
            for (let i = 0; i < 3; i++) {
                setTimeout(createBlast, i * 500);
            }
            
            // 设置持续创建爆炸的间隔
            setInterval(createBlast, 2000);
            
            // 设置随机子弹轨迹
            setInterval(createRandomBullet, 500);
        }

        // 页面加载和窗口大小改变时初始化特效
        window.addEventListener('load', initEffects);
        window.addEventListener('resize', initEffects);
    </script>
</body>
</html>
