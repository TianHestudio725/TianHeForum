<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天禾工作室 | WOTT 游戏开发中</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="天禾工作室官方logo.webp" as="image">
    <link rel="preload" href="WOTT官方logo.webp" as="image">
    
    <!-- 现代CSS变量+渐变动画 -->
    <style>
        :root {
            --primary: #FF4D4D;
            --secondary: #6BFF8B;
            --bg-dark: #1A1A2E;
            --bg-light: #16213E;
            --text-primary: #F1F1F1;
            --transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        @font-face {
            font-family: 'Exo';
            src: url('https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap');
        }
        
        body {
            font-family: 'Exo', 'Microsoft YaHei', sans-serif;
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* 粒子背景效果 */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 高级导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 90%;
            z-index: 100;
        }
        
        .logo {
            height: 50px;
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: rotate(5deg) scale(1.1);
        }
        
        /* 动态语言切换 */
        .lang-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .lang-switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .lang-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-light);
            transition: .4s;
            border-radius: 34px;
        }
        
        .lang-slider:before {
            position: absolute;
            content: "EN";
            color: white;
            font-weight: bold;
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--primary);
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        input:checked + .lang-slider:before {
            content: "中";
            transform: translateX(30px);
        }
        
        /* 英雄区域动画 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 高级按钮效果 */
        .cta-button {
            position: relative;
            padding: 15px 40px;
            margin-top: 30px;
            background: transparent;
            color: white;
            border: 2px solid var(--primary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
        }
        
        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: .5s;
            z-index: -1;
        }
        
        .cta-button:hover:before {
            left: 100%;
        }
        
        .cta-button:hover {
            color: var(--bg-dark);
            border-color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .navbar {
                padding: 1rem 5%;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 高级导航栏 -->
    <nav class="navbar">
        <img src="天禾工作室官方logo.webp" alt="天禾工作室" class="logo">
        
        <label class="lang-switch">
            <input type="checkbox" id="languageToggle">
            <span class="lang-slider"></span>
        </label>
    </nav>
    
    <!-- 主内容区 -->
    <section class="hero">
        <img src="WOTT官方logo.webp" alt="WOTT游戏" style="max-width: 400px; margin-bottom: 2rem;">
        <h1 id="mainTitle">WOTT 即将来袭</h1>
        <p id="subTitle" style="font-size: 1.2rem; max-width: 600px;">一款颠覆传统的开放世界手机游戏，由天禾工作室倾力打造</p>
        
        <div style="display: flex; gap: 20px; margin-top: 2rem;">
            <a href="wott.html" class="cta-button" id="ctaPrimary">游戏详情</a>
            <a href="#" class="cta-button" id="ctaSecondary" onclick="showComingSoon()">预约游戏</a>
        </div>
    </section>
    
    <!-- 高性能JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景初始化
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#FF4D4D" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#6BFF8B", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
            
            // 语言切换逻辑
            const languageToggle = document.getElementById('languageToggle');
            const lang = localStorage.getItem('lang') || 'zh';
            
            if (lang === 'en') {
                languageToggle.checked = true;
                updateText('en');
            }
            
            languageToggle.addEventListener('change', function() {
                const lang = this.checked ? 'en' : 'zh';
                localStorage.setItem('lang', lang);
                updateText(lang);
            });
            
            // 3D视差效果
            document.addEventListener('mousemove', parallax);
            function parallax(e) {
                document.querySelectorAll('.hero img').forEach(layer => {
                    const speed = layer.getAttribute('data-speed');
                    const x = (window.innerWidth - e.pageX * speed) / 100;
                    const y = (window.innerHeight - e.pageY * speed) / 100;
                    layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
                });
            }
        });
        
        // 多语言支持
        function updateText(lang) {
            const texts = {
                zh: {
                    mainTitle: "WOTT 即将来袭",
                    subTitle: "一款颠覆传统的开放世界手机游戏，由天禾工作室倾力打造",
                    ctaPrimary: "游戏详情",
                    ctaSecondary: "预约游戏"
                },
                en: {
                    mainTitle: "WOTT Coming Soon",
                    subTitle: "A groundbreaking open-world mobile game by TianHe Studio",
                    ctaPrimary: "Game Details",
                    ctaSecondary: "Pre-register"
                }
            };
            
            Object.keys(texts[lang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) element.textContent = texts[lang][key];
            });
        }
        
        // 预约游戏提示
        function showComingSoon() {
            const lang = localStorage.getItem('lang') || 'zh';
            const message = lang === 'zh' 
                ? "游戏正在紧张开发中，开放预约后将第一时间通知您！" 
                : "The game is in active development. We'll notify you when pre-order starts!";
            
            alert(message);
            return false;
        }
    </script>
</body>
</html>
